<!doctype html>

<html>
  <head>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta
      name="Cross-Origin-Opener-Policy"
      content="same-origin-allow-popups"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./bundles/customElements.bundle.js" type="module"></script>
    <!-- Google Signin Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./bundles/scripts/index.bundle.js" defer></script>
    <script src="./bundles/scripts/tabs.bundle.js" defer></script>
    <script>
      function handleTokenResponse(response) {
        console.log(`Returned JWT is: ${response.credential}`)
      }
    </script>
  </head>

  <body>
    <!--
      This is just a demo of AWS as a suggested platform.
      It will simply show how APIs, website access, and data storage will work.
    -->

    <!-- This code adds the SSO button. -->
    <div id="signin-container">
      <div
        id="g_id_onload"
        data-client_id="940972195757-c26m5aai3l14iug3btcq6sgvo54l85qs.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleTokenResponse"
        kdata-auto_prompt="false"
      ></div>

      <div
        class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left"
      ></div>
      <p id="loginLabel"></p>
    </div>

    <tab-bar>
      <c-tab active panel-id="entryPanel">Demo Entry</c-tab>
      <c-tab panel-id="scanPanel">View Entries</c-tab>
    </tab-bar>

    <tab-panel id="entryPanel">
      <form-section
        header="Scholarship Demo"
        name="scholarshipDemo"
        id="scholarshipDemoForm"
        action="https://qngitit3sb.execute-api.us-east-1.amazonaws.com/demo/tableWrite"
        method="POST"
      >
        <form-question
          label="Short answer text"
          name="firstName"
          type="text"
          id="demoFirstNameInput"
        >
          Demo's First Name
        </form-question>
        <form-question
          label="Short answer text"
          name="lastName"
          type="text"
          id="demoLastNameInput"
        >
          Demo's Last Name
        </form-question>
        <form-question
          label="Enter a valid email"
          name="email"
          type="text"
          id="demoEmailInput"
        >
          Demo's Email Address
        </form-question>
      </form-section>
    </tab-panel>

    <tab-panel id="scanPanel">
      <action-button id="listButton" type="button" style="margin: auto"
        >List All Users</action-button
      >
      <div id="scanContent"></div>
    </tab-panel>
  </body>
</html>
