<!DOCTYPE html>
<html>
  <head>
    <!-- Google OAuth scripts -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="bundles/customElements.bundle.js" type="module"></script>
    <script>
      function handleTokenResponse(response) {
        console.log(`Returned token: ${response.credential}`);
        console.log(`Adding value into cookie`);
        document.cookie = `authorization=${response.credential}`;
        console.log(`Redirecting to next page...`);
        window.location.href = 'index.html'  // This automatically carries cookies
      }

    </script>


    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
      }

      .login-container {
        width: 400px;
        max-width: 100%;
        height: 250px; /* Default height for Login tab */
        transition: height 0.3s ease-in-out; /* Smooth transition for height change */
        border-radius: 7px;
        background-color: inherit;
        box-shadow: 0 0 6px rgb(173, 170, 179);
        overflow: hidden;
      }

      .banner {
        position: relative;
        height: 80px;
        background-color: var(--theme-primary-color);
        display: flex;
        align-items: center;
        padding: 5px 15px;
        box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);;
      }

      .left-section {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 70px;
        height: 70px;
        object-fit: contain;
        margin-right: 10px;
        margin-top: 5px;
      }

      .banner-text h1 {
        margin: 0;
        font-size: 18px;
        color: white;
        padding: 10px;
      }

      .prompt-text {
        margin: 25px 15px 0 15px;
        text-align: center;
        font-size: 14px;
        color: #555;
      }


      .login-button {
        background-color: inherit;
        color: white;
        border: none;
        padding: 15px 0;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        display: block;
        width: 55%; /* Make the button longer */
        margin: 10px auto 0; /* Center the button horizontally and add space at the top */
        text-align: center;

      }

      .login-button:hover {
        background-color: inherit;
      }

      .relative-wrapper {
        position: relative;
        height: 100%;
      }
      .g_id_signin {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

    </style>

  <body>
    <!-- Make login look pretty, probably make a box and put login in the middle -->

    <div class="login-container">
      <div class="banner">
        <div class="left-section">
          <div class="logo">
            <img src="images/PHS_Stacked_Acronym.png" alt="Logo">
          </div>
          <div class="banner-text">
            <h1>Student Scholarship Login</h1>
          </div>
        </div>
      </div>
      <div class="prompt-text">
        <span>Please sign in with your <b>Region 15</b>  email.</span>
      </div>
        <div class="login-button">
          <div id="g_id_onload"
            data-client_id="940972195757-c26m5aai3l14iug3btcq6sgvo54l85qs.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleTokenResponse"
            data-auto_prompt="true"></div>
          <div class="g_id_signin"
               data-type="standard"
               data-shape="pill"
               data-theme="outline"
               data-text="signin_with"
               data-size="large"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
