<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="./bundles/customElements/customElements.bundle.js" type="module"></script>
    <title>Scholarship Provider Password Recovery</title>
  </head>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .reset-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      width: 400px;
      max-width: 100%;
      transition: height 0.3s ease-in-out; /* Smooth transition for height change */
      border-radius: 7px;
      background-color: inherit;
      box-shadow: 0 0 6px rgb(173, 170, 179);
      overflow: hidden;
    }

    .reset-content{
      position: relative;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }


    .banner {
      position: relative;
      height: 80px;
      background-color: var(--theme-primary-color);
      display: flex;
      align-items: center;
      padding: 5px 15px;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-right: 10px;
      margin-top: 5px;
    }

    .banner-text h1 {
      margin: 0;
      font-size: 18px;
      color: white;
      padding: 10px;
    }

    div .center-all {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
  </style>

  <body>
  <div class="reset-container">
    <div class="banner">
      <div class="left-section">
        <div class="logo">
          <img src="images/PHS_Stacked_Acronym.png" alt="Logo">
        </div>
        <div class="banner-text">
          <h1>Password reset</h1>
        </div>
      </div>
    </div>
    <div class="reset-content">
      <form-question id="emailInput">
        <h3 slot="header"> Email address </h3>
        <small-outlined-text-field
                label = "Email"
                placeholder = "Enter your email"
                type = "email"
                pattern = "^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                name = "sclshpProviderEmail"
                required
        >
        </small-outlined-text-field>
      </form-question>
      <div class="center-all">
        <action-button id="resetButton" type="submit">Reset password</action-button>
      </div>
    </div>

  </div>


  </body>
  </html>
