<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script src="./bundles/customElements.bundle.js" type="module"></script>
    <script src="./bundles/entryPortal.bundle.js" defer></script>
    <script src="./bundles/tabs.bundle.js" defer></script>
    <!-- Create a login tab and a registration tab-->
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
        --theme-primary-color: #980000;
    }

    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
    }

    .login-container {
        width: 400px;
        height: 400px;
        border-radius: 7px;
        background-color: inherit;
        box-shadow: 0 0 6px rgb(173, 170, 179);
        overflow: hidden;
    }

    .banner {
        position: relative;
        height: 80px;
        background-color: var(--theme-primary-color);
        display: flex;
        align-items: center;
        padding: 5px 15px;
    }

    .left-section {
        display: flex;
        align-items: center;
    }

    .logo img {
        width: 70px;
        height: 70px;
        object-fit: contain;
        margin-right: 10px;
        margin-top: 5px;
    }

    .banner-text h1 {
        margin: 0;
        font-size: 18px;
        color: white;
        padding: 10px;
    }

    .login-content {
        padding: 20px;
    }

    .register-text {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
        color: #555;
    }

    .register-text a {
        color: var(--theme-primary-color);
        text-decoration: none;
        font-weight: 700;
    }

    .register-text a:hover {
        text-decoration: underline;
    }

    .login-content label {
        display: block;
        margin-bottom: 8px;
        font-weight: 700;
    }

    .login-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .login-button {
        background-color: var(--theme-primary-color);
        color: white;
        border: none;
        padding: 15px 0;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        display: block;
        width: 60%; /* Make the button longer */
        margin: 20px auto 0; /* Center the button horizontally and add space at the top */
        text-align: center;
    }

    .login-button:hover {
        background-color: #7c0000;
    }

    .relative-wrapper {
        position: relative;
        height: 100%;
    }
</style>
<body>
<div class="login-container">
    <div class="banner">
        <div class="left-section">
            <div class="logo">
                <img src="images/PHS_Stacked_Acronym.png" alt="Logo">
            </div>
            <div class="banner-text">
                <h1>Scholarship Provider Login</h1>
            </div>
        </div>
    </div>
    <div class="login-content">
        <label for="username">Email</label>
        <input type="text" id="username" placeholder="Enter your username">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="register-text">
            <span>Don't have an account? <a href="#">Click here to register</a></span>
        </div>
        <div class="relative-wrapper">
            <button class="login-button">Sign in</button>
        </div>
    </div>
</div>

</body>
</html>
