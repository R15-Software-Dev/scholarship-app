<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google OAuth scripts -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="bundles/customElements/customElements.bundle.js" type="module"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }

    .login-container {
      width: 400px;
      max-width: 100%;
      height: 250px; /* Default height for Login tab */
      transition: height 0.3s ease-in-out; /* Smooth transition for height change */
      border-radius: 7px;
      background-color: inherit;
      box-shadow: 0 0 6px rgb(173, 170, 179);
      overflow: hidden;


    }

    .banner {
      position: relative;
      height: 80px;
      background-color: var(--theme-primary-color);
      display: flex;
      align-items: center;
      padding: 5px 15px;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-right: 10px;
      margin-top: 5px;
    }

    .banner-text h1 {
      margin: 0;
      font-size: 18px;
      color: white;
      padding: 10px;
    }



  </style>

<body>
  <div class="login-container">
    <div class="banner">
      <div class="left-section">
        <div class="logo">
          <img src="images/PHS_Stacked_Acronym.png" alt="Logo">
        </div>
        <div class="banner-text">
          <h1>Administrator Login</h1>
        </div>
      </div>
    </div>
</body>
</html>
