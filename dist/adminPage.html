<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="./bundles/customElements/customElements.bundle.js" type="module"></script>
    <script src="./bundles/scripts/tabs.bundle.js" defer></script>
    <script src="./bundles/scripts/stickyScrolling.bundle.js" defer></script>
    <script src="./bundles/scripts/switchTab.bundle.js" defer></script>
    <title>R15 Scholarship Application</title>
  </head>

  <style>
    body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    }

    .banner-sticky {
    position: sticky;
    top: 0;
    z-index: 999;
    transition: box-shadow 0.3s; /* Add shadow transition */
      &.sticky-shadow {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);  /* Add shadow when sticky */
      transition: box-shadow 0.3s; /* Add shadow transition */
      }
    }

    .banner {
    height: 100px;
    background-color: var(--theme-primary-color); /* Dark red */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    }

    .left-section {
    display: flex;
    align-items: center;
    }

    .logo {
    width: 70px;
    height: 70px;
    margin-right: 10px; /* Space between logo and text */
    }

    .logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    }

    .banner-text h1 {
    margin: 0;
    font-size: 18px;
    color: white; /* White text for contrast */
    text-align: left;
    }

    .text-box {
      position: absolute; /* Keep it in the center regardless of other content */
      left: 50%;
      transform: translateX(-50%); /* Center it horizontally */
      background-color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .text-box h1 {
      margin: 0;
      font-size: 20px;
      color: var(--theme-primary-color); /* Match banner color for contrast */
      text-align: center;
    }

  </style>

  <body>

  <div class="banner-sticky">
    <div class="banner">
      <div class="left-section">
        <div class="logo left-logo">
          <img src="./images/PHS_Stacked_Acronym.png" alt="Left Logo">
        </div>
        <div class="banner-text">
          <h1>Administrator Page</h1>
        </div>
        <div class="text-box">
          <h1> </h1>
        </div>
      </div>
      <div class="logo">
        <img src="./images/R15_logo_colorMatchWhite.png" alt="Right Logo">
      </div>
    </div>
  </div>
  <div>
    <tab-col>
      <section-title>Users</section-title>
      <v-tab active panel-id = "providerUser"> Provider </v-tab>
      <v-tab panel-id = "studentUser"> Student </v-tab>
      <section-title>Data</section-title>
      <v-tab panel-id = "scholarshipData"> Scholarship </v-tab>
      <v-tab panel-id = "applicationData"> Application </v-tab>
    </tab-col>
  </div>

  <!-- User section -->
  <vertical-panel id="providerUser"> </vertical-panel>

  <vertical-panel id="studentUser"> </vertical-panel>
    <div>
      <li></li>
    </div>


  <!-- Data section -->
  <vertical-panel id="scholarshipData"> </vertical-panel>

  <vertical-panel id="applicationData"> </vertical-panel>

  </body>
</html>
