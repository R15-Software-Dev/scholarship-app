<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        .closedForm {
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-box {
            position: absolute; /* Keep it in the center regardless of other content */
            left: 50%;
            bottom: 30%;
            transform: translateX(-50%); /* Center it horizontally */
            padding: 10px 20px;
        }

        .text-box h1 {
            margin: 0;
            font-size: 30px;
            text-align: center;
        }
    </style>
    <body>
        <div>
            <h1> This form is no longer accepting submissions </h1>
        </div>

    </body>
    </html>
