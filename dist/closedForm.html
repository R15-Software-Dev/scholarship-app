<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <title>Closed Form Page</title>
</head>
    <style>
        body {
            margin: 0;
        }

        .banner {
            height: 80px;
            background-color: var(--theme-primary-color); /* Dark red */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin-right: 10px; /* Space between logo and text */
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .banner-text h1 {
            margin: 0;
            font-size: 18px;
            color: white; /* White text for contrast */
            text-align: left;
        }

        .closedForm {
            width: 100%;
            height: 100%;
            background: pink;
            justify-content: center;
            align-items: center;
        }

        .text-box {
            position: absolute; /* Keep it in the center regardless of other content */
            left: 50%;
            transform: translateX(-50%); /* Center it horizontally */
            background-color: var(--theme-primary-color);
            top: 280px;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .text-box h1 {
            font-size: 30px;
            color: white;
            text-align: center;
        }
    </style>
    <body>


    <div class="banner">
        <div class="left-section">
            <div class="logo left-logo">
                <img src="./images/PHS_Stacked_Acronym.png" alt="Left Logo">
            </div>
            <div class="banner-text">
                <h1>Region 15 Scholarship Application</h1>
            </div>
        </div>
        <div class="logo right-logo">
            <img src="./images/R15_logo_colorMatchWhite.png" alt="Right Logo">
        </div>
    </div>

    <div class="text-box">
        <h1> This form is no longer accepting submissions. </h1>
    </div>

    </body>
    </html>
