<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style media="screen">
    .loader{
        position: fixed;
        z-index: 99;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loader > img {
        width: 50px;
    }

    .loader.hidden {
        animation: fadeOut 1s;
        animation-fill-mode: forwards;
    }

    @keyframes fadOut {
        100% {
            opacity: 0;
            visibility: hidden;
        }
    }

</style>
<body>
   <div class="loader">
       <img src="./images/loading_animation.gif" alt="Loading..." />
   </div>

</body>
</html>
